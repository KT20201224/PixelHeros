        gradlePluginPortal()
        maven {
            name = 'MinecraftForge'
            url = 'https://maven.minecraftforge.net/'
            maven { url = 'https://maven.parchmentmc.org' }
        }
    }
    plugins {
        id 'org.jetbrains.kotlin.jvm' version '1.9.21'
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}